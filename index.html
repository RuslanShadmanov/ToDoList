<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header> <h1>Todo List</h1></header>
        <p class="info"></p>
        <form>
            <input type="text" placeholder="add a task.." id="input">
            <button type="submit">Submit</button>
          
        </form>
        <button class="comleted-button">Show completed tasks</button>
        <button class="pending">Show pending tasks</button>
        <button class="all">Show All</button>
        <ul></ul>
        <button type="reset">Clear Tasks</button>
        
    </div>


    

    <script src="script.js"></script>
</body>
</html>
